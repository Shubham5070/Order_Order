<!DOCTYPE html>
<html>
<head>
  <title>ðŸ§¾ Order Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }

    .status {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 6px 0;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>ðŸ§¾ Order Details</h2>

  <div id="meta"></div>
  <div class="status" id="status"></div>

  <h3>Items</h3>
  <div id="items"></div>

  <h3 id="total"></h3>
  <button
    id="billBtn"
    onclick="requestBill()"
    style="margin-top:15px;"
  >
    Ask for Bill
  </button>

  <div id="billMessage" style="margin-top:10px; font-weight:bold;"></div>

</div>

<script>
const params = new URLSearchParams(window.location.search);
const orderId = params.get("order_id");

function requestBill() {
  document.getElementById("billMessage").innerText =
    "ðŸ§¾ A staff member will come to your table. Please wait.";
}


async function loadOrder() {
  const res = await fetch(`/order/status/${orderId}`);
  const order = await res.json();

  document.getElementById("meta").innerHTML = `
    <b>Table:</b> ${order.table_id}<br>
    <b>Session:</b> ${order.session_id}<br>
    <b>Order ID:</b> ${order.order_id}
  `;

  document.getElementById("status").innerText =
    "Status: " + order.status;

  const itemsDiv = document.getElementById("items");
  itemsDiv.innerHTML = "";

  order.items.forEach(i => {
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <span>${i.name} Ã— ${i.quantity}</span>
      <span>â‚¹${i.price * i.quantity}</span>
    `;
    itemsDiv.appendChild(div);
  });

  document.getElementById("total").innerText =
    "Total: â‚¹" + order.total;
}

// poll every 3 seconds
setInterval(loadOrder, 3000);
loadOrder();
</script>

</body>
</html>
